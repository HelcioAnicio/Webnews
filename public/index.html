<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Spartan&family=Work+Sans:wght@700&display=swap">
    <title>Webnews</title>
</head>
<body>
    <section class="left">
        <header class="title">
            <img class="logo" src="/public/assets/news.png" alt="Logo do site"> 
            <h1>Webnews</h1>
        </header>
        <main class="content">
            <h2>Atualize ideias e informações em 5 minutos.</h2>
            <p><strong>Tudo que você precisa saber para começar seu dia bem informado(a)</strong></p>
            <p>Notícias sobre o universo Webnews, e tudo o que precisa para começar o dia melhor. Perfeito para se preparar para codar</p>
            
            <form class="form" action="">
                <label for="email">Insira seu e-mail:</label><br>
                <input type="email" id="email" name="email">
                <button type="submit"><img src="/public/assets/send.svg" alt="Enviar"></button>    
            </form>
        </main>
        <footer class="last">
            <a href="#"><p>Deixe-me ler primeiro <img src="/public/assets/arrow-right.svg" alt="Seta"></p></a> 
        </footer>
    </section>
    <aside class="right">
        <picture>
            <img src="/public/assets/read_news.jpg" alt="Homem olhando pro computador">
        </picture>
    </aside>
</body>
</html>
